<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <!-- <div class="temp-bg"></div> -->

  <main>
    <div class="hero-img-container">
        <img class="hero-img" src="./images/image-header-mobile.jpg" alt="girls working in an office">
    </div>
    <div class="text-box">
      <div class="title">
        <h1 class="motto">Get <span class="key-word">insights</span> that help your business grow.</h1>
        <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
      <div class="stats">
          <p class="stat"><span class="stat-nr">10k+</span><span class="stat-txt">companies</span></p>
          <p class="stat"><span class="stat-nr">314</span><span class="stat-txt">templates</span></p>
          <p class="stat"><span class="stat-nr">12M+</span><span class="stat-txt">queries</span></p>
      </div>
    </div>
  </main>

  </footer> -->
</body>
</html>
